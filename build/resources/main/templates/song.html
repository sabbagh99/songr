<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="navbar">
    <a href="https://songr-ad.herokuapp.com/">Home page</a>
    <a href="https://songr-ad.herokuapp.com//hello">Hello world </a>
    <a href="https://songr-ad.herokuapp.com//addAlbum">Add album</a>
    <a href="https://songr-ad.herokuapp.com//albums">All album</a>
    <a href="https://songr-ad.herokuapp.com//capitalize/hello"> Capitalize</a>
    <a href="https://songr-ad.herokuapp.com//addSong">Add song</a>
    <a href="https://songr-ad.herokuapp.com//songs">All song</a>
</div>

<div th:each="song: ${songs}">
    <div class="disInline">
        <p class="inline2"> song ID: <span th:text=${song.id}></span></p>
        <p class="inline2"> song title: <span th:text=${song.title}></span></p>
        <p class="inline2"> song track Number: <span th:text=${song.trackNumber}></span></p>
        <p class="inline2"> song album: <span th:text=${song.album}></span></p>
        <p class="inline2"> song length: <span th:text=${song.length}></span></p>
    </div>
</div>
</body>
</html>
