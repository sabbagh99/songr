<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="navbar">
    <a href="https://songr-ad.herokuapp.com/">Home page</a>
    <a href="https://songr-ad.herokuapp.com//hello">Hello world </a>
    <a href="https://songr-ad.herokuapp.com//addAlbum">Add album</a>
    <a href="https://songr-ad.herokuapp.com//albums">All album</a>
    <a href="https://songr-ad.herokuapp.com//capitalize/hello"> Capitalize</a>
    <a href="https://songr-ad.herokuapp.com//addSong">Add song</a>
    <a href="https://songr-ad.herokuapp.com//songs">All song</a>
</div>

<div class="testbox">
    <form action="/albums" method="post">

        <h1>Add a new Album</h1>

        <h4>Title name<span>*</span></h4>
        <input type="text" name="title"/>

        <h4>Artist name<span>*</span></h4>
        <input type="text" name="artist"/>


        <h4>Song Count<span>*</span></h4>
        <input type="number" name="songCount"/>


        <h4>Length<span>*</span></h4>
        <input type="number" name="length"/>


        <h4>Image</h4>
        <input type="file" id="imageUrl" name="imageUrl" accept="image/*">



        <div class="btn-block">
            <input class="button" type="submit" value="add Album">
        </div>
    </form>
</div>
</body>
</html>
